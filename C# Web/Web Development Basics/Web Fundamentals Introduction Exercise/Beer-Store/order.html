    <main>
        <center>
        <h1>Order a Beer</h1>
        <br/>
        <form action="Post">
            <label>Brand<label>
            <select>
                <option selected disabled>Select a brand</option>
                <option>Corona Extra 300ml</option>
                <option>Stella Artois 330ml</option>
                <option>Calsberg 330ml</option>
            </select>
            <label>Quantity</label>
            <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)">
            <label>Destination<label>
            <select>
                <option selected disabled>Select a destination</option>
                <option>Bulgaria</option>
                <option>Russia</option>
                <option>Japan</option>
            </select>
            <label>Enter your birthdate</label>
            <input type="date" placeholder="mm/dd/yyyy">
            <label>Got an opinion, comment, recommendation? Share it with us</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Share your opinion with us!"></textarea>
            <input type="submit" value="Order">
        </form>
    </center>
