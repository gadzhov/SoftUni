<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PizzaMore</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-to-slide="0" class="active"></li>
                <li data-target="myCarousel" data-to-slide="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/images/pizza_1.jpg" alt="Image of a pizza">
                </div>
                <div class="item">
                    <img src="/images/pizza_2.jpg" alt="Image of a pizza">
                </div>
            </div>
        </div>
        <nav id="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PizzaMore</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Call us</a>
                    </li>
                </ul>
                <form method="POST">
                    <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="Home.exe" name="language" value="EN"
                        onclick="change(this)">
                    <a class="btn btn-success navbar-btn" href="signin.exe">Sign In</a>
                    <a class="btn btn-warning navbar-btn" href="signup.exe">Sing Up</a>
                    <a class="btn btn-info navbar-btn" href="menu.exe">Menu</a>
                </form>
            </div>
        </nav>
    </div>
    <script type="text/javascript" src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function change(element) {
            element.value = element.value == "EN" ? "BG" : "EN";
        }
    </script>
</body>

</html>
